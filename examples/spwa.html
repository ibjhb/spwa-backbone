 <!DOCTYPE HTML>
<html>
<head>
	<title>Creating a SPWA with Backbone.js</title>
	<style type=text/css>
		p{
			width: 960px;
		}
		
	</style>
	<!--- These are for production: --->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore.js"></script>
	<script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone.js"></script>
	 
	 
	<!--- These are for when I'm on the airplane 
	<script type="text/javascript" src="/lib/js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/lib/js/underscore-min.js"></script>
	<script type="text/javascript" src="/lib/js/backbone-min.js"></script>
	--->
	
	<!--- Include the spwa application: --->
	<script type="text/javascript" src="../spwa-backbone-0.9.min.js"></script>
	
	<script type="text/template" id="home-template">
		<div class="menu">
			<a href="#!home">Home</a> |
			<a href="#!about">About</a> | 
			<a href="#!contact">Contact</a>
		</div>
		
		<p>
			This is our Home Page for the example.  Please use the links above to navigate and for more information.
		</p>
	</script>
	
	<script type="text/template" id="about-template">
		<div class="menu">
			<a href="#!home">Home</a> |
			<a href="#!about">About</a> | 
			<a href="#!contact">Contact</a>
		</div>
		
		<p>
			spwa-backbone is a script written to demonstrate the power of Backbone.js and also provide a simple and quick way
			to make single page web applications.  You could certainly use this script by itself to make quick webpages but 
			most "applications" are going to have additional code.
		</p>
		
		<p>
			To create additional "pages", just duplicate the script block, make sure the id is "PAGENAME-template" (where you put your own pagename)
			and then link to the page using a similar convention to the menu above.  The script will automatically load all the "pages" into Backbone.js
			and watch for hashtag changes.  The only required page is the home-template page, so the application has a "default". 
		</p>
		
		<p>
			For more information or examples, view the <a href="#!contact">contact</a> page.
		</p>
	</script>
	
	<script type="text/template" id="contact-template">
		<div class="menu">
			<a href="#!home">Home</a> |
			<a href="#!about">About</a> | 
			<a href="#!contact">Contact</a>
		</div>
		
		<p>
			For more information or examples check out Github at: 
			<a href="http://github.com/ibjhb/spwa-backbone/">http://github.com/ibjhb/spwa-backbone/ </a>
			or on 
			<a href="http://www.coldfusioning.com">http://www.coldfusioning.com</a>
		</p>
	</script>
	
</head>
<body></body>
</html>
